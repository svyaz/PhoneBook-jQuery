<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Book jQuery</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="node_modules/jquery-ui-dist/jquery-ui.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div class="main">
    <button id="add-button" class="ui-button ui-corner-all ui-widget">
        <span class="ui-icon ui-icon-plus"></span> Добавить контакт
    </button>
    <table class="contacts-table">
        <thead>
        <tr>
            <th><label><input type="checkbox" id="check-head"></label></th>
            <th>№</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Номер телефона</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <!-- Table row template -->
        <!--<tr>
            <td><label><input type="checkbox"></label></td>
            <td>1</td>
            <td>Василий</td>
            <td>Пупкин</td>
            <td>+7-913-123-4567</td>
            <td><a href="#" title="Удалить"><span class="ui-icon ui-icon-trash"></span></a></td>
        </tr>-->
        </tbody>
        <tfoot>
        <tr>
            <td colspan="6">Пока нет ни одного контакта. <a href="#" id="add-link" title="Добавить новый контакт">Добавить!</a></td>
        </tr>
        </tfoot>
    </table>
</div>
<div id="add-dialog" hidden>
    <form id="add-form">
        <label>Имя:<input type="text" id="input-first-name" placeholder="Имя"></label>
        <label>Фамилия:<input type="text" id="input-last-name" placeholder="Фамилия"></label>
        <label>Телефон:<input type="text" id="input-phone-number" placeholder="Номер телефона"></label>
        <div class="ui-widget" id="empty-label" hidden>
            <div class="ui-state-error ui-corner-all">
                <span class="ui-icon ui-icon-alert"></span>Заполните все поля!
            </div>
        </div>
    </form>
</div>
<div id="delete-dialog" hidden>
    <span class="ui-icon ui-icon-alert"></span> <span>Удалить контакт насовсем?</span>
</div>
<div id="error-dialog" hidden>
    <span class="ui-icon ui-icon-alert"></span> <span id="error-message"></span>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<!-- ... -->
<script src="js/contact-class.js"></script>
<script src="js/contacts-list-class.js"></script>
<script src="js/presenter-class.js"></script>
<script src="js/view-class.js"></script>
<!-- ... -->
<script src="js/phone-book.js"></script>
</body>
</html>
